<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="form">
    <div class="form-header">
        <h1>
            CONTACT US
        </h1>
        <h3>
            We are very responsive! Feel free to send us a message.
        </h3>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name" placeholder="Alice Lee">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="alice-lee@gmail.com">
    </div>
    <div class="form-group">
        <label for="email">Phone Number:</label>
        <input type="email" class="form-control" id="email" placeholder="+1-647-998-0453">
    </div>
    <div class="form-group">
        <label for="textArea">Message:</label>
        <textarea name="message" id="textArea" class="form-control" cols="30" rows="10" placeholder="I would like to check out the blinds!"></textarea>
    </div>

    <button class="button">SEND MESSAGE</button>
</section>

</body>
